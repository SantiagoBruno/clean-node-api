version: "3"
services: 
  mongo:
    container_name: mongo-container
    image: mongo:3
    restart: always
    command: mongod --port 27018
    volumes: 
      - ./data:/data/db
    ports:
      - "27018:27018"
  api: 
    container_name: api-container
    build: .
    image: "clean-node-api"
    restart: always
    command: "npm start"
    volumes: 
      - ./dist:/usr/src/clean-node-api/dist
    ports: 
      - "5050:5050"
    links:
      - mongo